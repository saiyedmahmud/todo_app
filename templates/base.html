<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href={% static 'css/style.css' %}>
	{% block link %} {% endblock  %}
	<script src="https://kit.fontawesome.com/dfa05d603e.js" crossorigin="anonymous"></script>
	
	<title>Base</title>

	
</head>
<body>
	<div class="container mt-3">
		<div class="row justify-content-between">
			<div class="col-4 col-md-4">
				<h3 class="ms-5 ps-5">To-Do</h3>
			</div>
			<div class="col-4 col-md-4 ">
				<div class="btn-group d-flex justify-content-end">
				<a href="/" class="btn btn-dark ">Home</a>
				<a href="/viewall" class="btn btn-dark">All task</a>
				<a href="/completed" class="btn btn-dark">Completed</a>
				</div>
			</div>
		</div>
	</div>

	<div class="container mt-5">
		<div class="row d-flex ">
			<div class="col-3 col-md-3 d-flex flex-column lit rounded rel">
				{% for d in data %}
				<div class=" row btn-group">
					<a class=" col-8 btn btn-outline-dark ai mt-3" href={% url 'viewone' d.pk%}>{{d.name}}</a>
					<a class=" col-2 btn btn-outline-dark  ai mt-3" href={% url 'edit' d.pk %}><i class="fa-solid fa-pencil"></i></a>
					<a class=" col-2 btn btn-outline-dark ai mt-3" href={% url 'delete' d.pk %} ><i class="fa-solid fa-trash-can"></i></a>
				</div>
				{% endfor %}
				
				<a href="/new" class="align-self-center add-btn"><button class="btn add fa-solid fa-plus"></button></a>
			</div>
			<div class="col-9 col-md-9 ">
					
				{% block base %}
				
				{% endblock  %}
				</div>
			</div>
		</div>
	</div>
	
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
