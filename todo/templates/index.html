{% extends 'base.html' %}

{% block base %}
<div class="card cd  d-flex flex-column justify-content-center" >
	{% include 'messages.html' %}
<div class="container row d-flex justify-content-center">
	<div class="card col-4 me-2" style="background: #BB86FC; width: 350px;">
		<div class="card-body">
			<div>
				<i class="fa-solid fa-calendar-day"></i>
			</div>
			<h3 class="card-title mt-3"> <a href="{% url 'today' %}" class="stretched-link"></a>Today</h3>
			<p class="text-end ">0</p>
		</div>
	</div>
	<div class="card col-4" style="background: #BB86FC; width: 350px;">
		<div class="card-body">
			<div>
				<i class="fa-solid fa-calendar-days"></i>
			</div>
			<h3 class="card-title mt-3"> <a href="/completed" class="stretched-link"></a>Completed</h3>
			<p class="text-end"> {{ total_complete }} </p>
		</div>
	</div>
	<div class="row d-flex justify-content-center mt-3">
		<div class="card" style="background: #CF6679; width: 710px;">
			<div class="card-body">
				<div>
					<i class="fa-solid fa-list-check"></i>
				</div>
				<h3 class="card-title mt-3"> <a href="/viewall" class="stretched-link"></a>All task</h3>
				<p class="text-end">{{total_task}}</p>
			</div>
		</div>
	</div>
	
</div>
{% endblock %}
