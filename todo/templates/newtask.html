{% extends 'base.html' %}

{% block base %}
<div class="cd ">
<div class="page-section">
    <div class="container">
    	<div class="pt-3">
    		<h1 class="text-center wow fadeInUp ">Add New Task</h1>
    	</div>
      

      <form class="contact-form mt-5" method = "POST">
		  {% csrf_token %}
        <div class="row mb-3">
          <div class="col-sm-6 py-2 wow fadeInLeft">
            {{form.name}}
          </div>
          <div class="col-sm-6 py-2 wow fadeInLeft">
		      {{form.priority}}
		    </div>
          <div class="col-12 py-2 wow fadeInUp">
            {{form.description}}
          </div>
          <div class="col-3">
            {{form.completed.label_tag}}
            {{form.completed}} 
            
        </div>
          </div>
          	
        <button type="submit" class="btn btn-primary wow zoomIn">Add</button>
      </form>
    </div>
  </div>


{% endblock  %}
